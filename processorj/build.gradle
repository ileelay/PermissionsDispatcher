apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.squareup:javapoet:$JAVAPOET_VERSION"
}

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java',
                    '../library/src/main/java'
            ]
        }
    }
}
